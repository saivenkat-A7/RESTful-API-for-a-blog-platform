version: "3.9"  # remove deprecated 'version' warning

services:
  postgres:
    image: postgres:16
    container_name: blog-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: blog-api
    ports:
      - "3000:3000"
    environment:
      DB_NAME: blogdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    command: npm start  # ensure package.json has "start": "node app.js"

volumes:
  postgres_data:
